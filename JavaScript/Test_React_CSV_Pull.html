
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Local</title>
  <script src="functions.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div id="txt"></div>
<script>

function getCSV(csv_url, table){
  var csvAray = []
  $.ajax({
    url:csv_url,
    dataType:"text",
    async: false,
    success:function(data) {
      table.push(data)
    }
  })
  return table
}

</script>

<script>
function csvToArray(csv_url){
  let tableAray = []
  getCSV(csv_url, tableAray)

  var csvData = tableAray.split(/\r?\n|\r/)
  for(var i = 0; i < csvData.length; i++){
    let tempArray = csvData[i].split(",")
    csvAray.push(tempArray)
  }
  //document.getElementById("txt").innerHTML = csvAray[0][0] //TESTING
  return csvAray
}

let myData = csvToArray("data.csv")
let x = document.getElementById("txt")
x.innerHTML = myData

</script>
</body>

</html>
