
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Local</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="functions.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>

<script type="text/babel" src="react-js.js"></script>

<script>

function csvToArray(csv_url){
  var csvAray = []
  $.ajax({
    url:csv_url,
    dataType:"text",
    success:function(data) {
      var csvData = data.split(/\r?\n|\r/)
      for(var i = 0; i < csvData.length; i++){
        let tempArray = csvData[i].split(",")
        csvAray.push(tempArray)
      }
      //document.getElementById("txt").innerHTML = csvAray[0][0] //TESTING
    }
  })
  return csvAray
}

</script>

<script type="text/babel">
  //Arrays

/*
  //TEST ARRAY
  let tableAray = [
    ["Name", "Age", "km Traveled"],
    ["John", 24, 18000],
    ["Ryan", 30, 30000],
    ["George", 28, 41000],
    ["Kym", 31, 28000]
  ];



data.csv:
Name, Age, km Traveled
John, 24, 18000
Ryan, 30, 30000
George, 28, 41000
Kym, 31, 28000

*/

let tableAray = csvToArray("data.csv")

  //React Variables
  let myVariables = {
    heading: "Income Table",
    IncomeTable: tableAray //arrayToHTMLTable(tableAray)
  }

  let myTags = {
    heading: "welcome",
    IncomeTable: "IncomeTable"
  }

  //functions

  const arrayToTable = (arayData) => {

    //Header
    const headerItems = []
    for (var i = 0; i < 1; i++) {
      const headerItem = []
      for (var j = 0; j < arayData[i].length; j++) {
        headerItem.push(<th>{arayData[i][j]}</th>)
      }
        headerItems.push(<tr>{headerItem}</tr>)
    }

    //Body
    const bodyItems = []
    for (var i = 1; i < arayData.length; i++) {
      const bodyItem = []
      for (var j = 0; j < arayData[i].length; j++) {
        bodyItem.push(<td>{arayData[i][j]}</td>)
      }
        bodyItems.push(<tr>{bodyItem}</tr>)
    }
    return (

      <table class='table table-hover'>
        <thead>
          {headerItems}
        </thead>
        <tbody>
          {bodyItems}
        </tbody>
      </table>
    )
  }

  //Classes
  class Base extends React.Component {
    render() {
      return (
        <div>
          <div id={this.props.heading}></div>
          <div id={this.props.IncomeTable}></div>
        </div>
      );
    }
  }

  class Heading extends React.Component {
    render() {
      return (
          <h1>{this.props.heading_txt}</h1>
      );
    }
  }

  class IncomeTable extends React.Component {
    render() {

      return (
          <div>
            {arrayToTable(this.props.IncomeTable)}
          </div>
      );
    }
  }

  //Render to DOM
  ReactDOM.render(
    <Base
      heading={myTags.heading}
      IncomeTable={myTags.IncomeTable}
    />,
    document.getElementById('root')
  )
    //Render to Sub Elements
    ReactDOM.render(
      <Heading heading_txt={myVariables.heading}/>,
      document.getElementById(myTags.heading)
    )

    ReactDOM.render(
      <IncomeTable
        IncomeTable={myVariables.IncomeTable}
      />,
      document.getElementById(myTags.IncomeTable)
    )

</script>
</body>

</html>
